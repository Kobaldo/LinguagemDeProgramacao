<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="dataNascimento" placeholder="Data de Nascimento (DDMMAAAA)" required>
    <input type="number" id="rg" placeholder="RG" required>
    <label>
        <input type="checkbox" id="doacaoOrgaos">
        É doador de órgãos?
    </label>
    <button onclick="registrarPessoa()">Registrar</button>
    
    <div id="cartaoIdentidade"></div>

    <script src="script.js"></script>
</body>
</html>
