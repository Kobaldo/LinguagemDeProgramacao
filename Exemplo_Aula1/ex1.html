<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Comunicação entre HTML e JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Saudação Personalizada</h1>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" placeholder="Seu nome"><br><br>

        <button onclick="exibirSaudacao()">Saudar</button>

        <div id="saudacao" class="result"></div>
    </div>

    <script src="exemplo.js"></script>
</body>
</html>
